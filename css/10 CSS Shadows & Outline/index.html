<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SHADOWS</title>
    <style>
        .element{
            box-sizing: border-box;
            width: 102px;
            /* border: 3px solid black; */
            /* display: inline-block; */
            /* box-shadow: 5px 5px 5px 5px violet ; */
            box-shadow:  2px 5px 10px 2px violet inset ;
        }
        .text-element{
            text-shadow: 2px 2px 4px lightpink;
               }
    </style>
</head>
<body>
    <div class="element">
       KHUSHI PARIHAR
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus ipsam id dolorem debitis, sed numquam deleniti voluptate blanditiis doloremque exercitationem vel. Enim, illo? Suscipit nihil saepe sequi ea odit facilis iure quis obcaecati numquam.
    </p>
</body>
</html>
